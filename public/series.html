<body class="bg-gray-950 font-inter text-white">
  <div id="root"></div>

  <script>
    // Get query param
    const params = new URLSearchParams(window.location.search);
    const mangaTitle = params.get('mangaTitle');

    const root = document.getElementById('root');

    if (!mangaTitle) {
      root.innerHTML = `<h1 class="text-3xl">No series specified.</h1>`;
    } else {
      root.innerHTML = `
        <h1 class="text-3xl">Series: ${decodeURIComponent(mangaTitle)}</h1>
        <p class="mt-4">Here you would load the data for <strong>${decodeURIComponent(mangaTitle)}</strong> from your backend or JSON and render it here.</p>
      `;
    }
  </script>
</body>
